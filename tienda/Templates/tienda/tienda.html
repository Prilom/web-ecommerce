{% extends 'ProyectoWebApp/base.html' %}

{% block content %} 
<div class="container">

<div class="row"> 
{%for producto in productos %}
       <div  class="col-md-3">
       <div  class="card" style="width:100%, margin: 5px 5px" >
              <img src={{producto.imagen.url}} class="card-img-top">
       <div class="card-body" style="text-align:center">
              <h7 class="card-title">{{producto.articulo}}
              <p class="card-text">{{producto.importe}}&nbsp;€</p>

       </div>
       <div class="card-footer text-center">
              <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Añadir al carro</a>
       </div>       
       </div>
       </div> 
{% endfor %}
</div> 
</div>        
{% endblock %}
