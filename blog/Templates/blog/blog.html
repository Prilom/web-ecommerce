{% extends 'ProyectoWebApp/base.html' %}

{% block content %}
<section>
  <div style="width:75%; margin:auto; text-align:center; color:white;">
    Categorias: &nbsp;&nbsp;
    
      {% for categoria in categorias %}
        <a class= 'linksCategorias' href='{% url 'Categoria' categoria.id %}'> {{categoria.nombre}} </a> &nbsp;&nbsp;&nbsp;&nbsp;
      
    {% endfor %}
  </div>
</section>

   {% for post in posts %}

   <section class="page-section clearfix">
      <div class="container">
        <div class="intro">
          <img class="intro-img img-fluid mb-3 mb-lg-0 rounded-circle" src="{{post.imagen.url}}" alt="" style = "width:50%;">
          <div class="intro-text left-0 text-center bg-faded p-5 rounded" >
            <h2 class="section-heading mb-4" >
              <span class="section-heading-lower">{{post.titulo}}</span>
              <span class="section-heading-upper">{{post.contenido}}</span>
            </h2>
            
           
          </div>
        </div>
      </div>
    </section>
    {% endfor %}
    
       
   
{% endblock %}
